<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css"
      rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <main class="w-3/6 m-auto p-8 mt-5 rounded-lg border-2 border-blue-500">
        <form>
          <h1 class="text-3xl">Post a Blog</h1>
          <hr>
          <div class="mb-6">
            <label for="email" class="block mb-2 text-sm font-medium
              text-gray-900 dark:text-white">Author</label>
            <input type="text" id="author" class="bg-gray-50 border
              border-gray-300 text-gray-900 text-sm rounded-lg
              focus:ring-blue-500 focus:border-blue-500 block w-full
              p-2.5 dark:bg-gray-700 dark:border-gray-600
              dark:placeholder-gray-400 dark:text-white
              dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Author" required>
          </div>
          <div class="mb-6">
            <label for="password" class="block mb-2 text-sm font-medium
              text-gray-900 dark:text-white">Title</label>
            <input type="text" id="title" class="bg-gray-50
              border border-gray-300 text-gray-900 text-sm rounded-lg
              focus:ring-blue-500 focus:border-blue-500 block w-full
              p-2.5 dark:bg-gray-700 dark:border-gray-600
              dark:placeholder-gray-400 dark:text-white
              dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Title"
              required>
          </div>
          <div class="mb-6">
            <label for="password" class="block mb-2 text-sm font-medium
              text-gray-900 dark:text-white">Blog Content</label>
            <textarea class="w-full" name="" id="content" cols="30" rows="10"
              placeholder="Content"></textarea>
          </div>

          <button onclick="addPost(event)" class="text-white bg-blue-700
            hover:bg-blue-800 focus:ring-4 focus:outline-none
            focus:ring-blue-300 font-medium rounded-lg text-sm w-full
            sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600
            dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
        </form>

      </main>
      <a href="Signup.html">Goto Sign up</a>
    </main>
  </body>
</html>

<script>
  function addPost(ev){
    let data = {author: author.value, title:title.value, content:content.value};
    console.log(data);
    ev.preventDefault();
    db.collection("tweets").doc().set(data)
    .then(() => {
        console.log("Document successfully written!");
        window.location.href = "Blogs.html"
    })
    .catch((error) => {
        console.error("Error writing document: ", error);
    });
  }
</script>

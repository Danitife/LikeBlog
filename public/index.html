<script>
  let username = document.getElementById("user")
  let currUser;
  let avater;
  const usered = firebase.auth().currentUser;
  console.log(usered);
  firebase.auth().onAuthStateChanged((user) => {
    if (user) {
      var uid = user.uid;
      username.innerHTML = user.displayName
      currUser = user.displayName;
      avater = user.photoURL;
      console.log(user);
    } else {
      window.location.href = "./signin.html"
    }
  });
  function logout(){
    firebase.auth().signOut().then(() => {
      window.location.href = "login.html"
    }).catch((error) => {
      // An error happened.
    });
  }

  let inpVal = document.getElementById("chatVal");

  async function sendChat(){
    console.log(currUser);
    await db.collection("chats").doc().set({
        name: currUser,
        content: inpVal.value,
        time: firebase.firestore.FieldValue.serverTimestamp()
    })
    .then(() => {
        console.log("Document successfully written!");
    })
    .catch((error) => {
        console.error("Error writing document: ", error);
    });
  }
  async function fetchChat(){
    await db.collection("chats").orderBy("time", "desc")
    .onSnapshot((doc) => {
      // console.log(doc);
      document.getElementById("screen").innerHTML = ""
      doc.forEach(el=>{
        console.log(el.id);
        if(el.data().name == currUser){
          console.log(el.data().time.toDate().toLocaleTimeString());
          document.getElementById("screen").innerHTML +=`
          <div style="margin-left:auto; position: relative;" id="mssg${el.id}" class='screen'>
            <img src="${avater}" style="border-radius: 20px; position: absolute; top: -4px; left: -4px;" width="16" height="16" />
            <small >${el.data().content}
              <i>${el.data().time.toDate().getHours()}:</i>
              <i>${el.data().time.toDate().getMinutes()}</i>
              <button onclick="del('${el.id}')">&times;</button> 
            </small>
            <br />
          </div>
        `
        }else{
          document.getElementById("screen").innerHTML +=`
          <div style="position: relative;" class='bg-danger rounded m-1 screen'>
            <img src="${avater}" style="border-radius: 20px; position: absolute; top: -4px; right: -4px;" width="16" height="16" />
            <small >${el.data().content}
              <i>${el.data().time.toDate().getHours()}:</i>
              <i>${el.data().time.toDate().getMinutes()}</i>
            </small><br />
          </div>
        `
        }
      })
    });
  }
  fetchChat()

  function del(id){
    let divContainer = document.getElementById(`mssg${id}`)
    divContainer.innerHTML = "This message was deleted"
    console.log(divContainer);
    try {
      db.collection("chats").doc(id).delete().then(() => {
        console.log("Document successfully deleted!");
      }).catch((error) => {
          console.error("Error removing document: ", error);
      });
    } catch (error) {
      console.log(error);
    }
  }
</script>

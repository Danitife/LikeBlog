  <main class="d-flex justify-content-between">
    <h1>Welcome to your Dashboard <span id="user"></span></h1>

  <main class="interface">
    <div id="screen"></div>
    <div class="inp">
      <input id="chatVal" type="text" name="">
      <button onclick="sendChat()"><i class="bi bi-send"></i></button>
    </div>
  </main>

<script>
  let username = document.getElementById("user")
  let currUser;
  firebase.auth().onAuthStateChanged((user) => {
    if (user) {
      var uid = user.uid;
      username.innerHTML = user.displayName
      currUser = user.displayName;
      console.log(user);
    } else {
      window.location.href = "./signin.html"
    }
  });
  function logout(){
    firebase.auth().signOut().then(() => {
      window.location.href = "login.html"
    }).catch((error) => {
      // An error happened.
    });
  }

  let inpVal = document.getElementById("chatVal");

  async function sendChat(){
    console.log(currUser);
    await db.collection("chats").doc().set({
        name: currUser,
        content: inpVal.value,
    })
    .then(() => {
        console.log("Document successfully written!");
        fetchChat();
    })
    .catch((error) => {
        console.error("Error writing document: ", error);
    });
  }

  async function fetchChat(){
    await db.collection("chats")
    .onSnapshot((doc) => {
      console.log(doc);
      document.getElementById("screen").innerHTML = ""
      doc.forEach(el=>{
        if(el.data().name == currUser){
          console.log(el.data());
          document.getElementById("screen").innerHTML +=`
          <div class='screen'><small >${el.data().content} <i>${el.data().name}</i></small><br /></div>
        `
        }else{
          console.log(el.data());
          document.getElementById("screen").innerHTML +=`
          <div class='bg-danger rounded m-1'><small >${el.data().content} <i>${el.data().name}</i></small><br /></div>
        `
        }
      })
        // console.log("Current data: ", doc.data());
        // screen.innerHTML += `
        //   <small>${doc.data().content} <i>${doc.data().name}</i></small>
        // `
    });
  }
  fetchChat()
</script>

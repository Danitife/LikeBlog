<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css"
            rel="stylesheet" />
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script
            src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
        <title>Document</title>
    </head>
    <body>
        <main class="w-3/6 m-auto p-8 mt-5 rounded-lg border-2 border-blue-500">
            <form>
                <h1 class="text-3xl">Sign up</h1>
                <hr>
                <div class="mb-6">
                    <label for="email" class="block mb-2 text-sm font-medium
                        text-gray-900 dark:text-white">Your email</label>
                    <input type="email" id="email" class="bg-gray-50 border
                        border-gray-300 text-gray-900 text-sm rounded-lg
                        focus:ring-blue-500 focus:border-blue-500 block w-full
                        p-2.5 dark:bg-gray-700 dark:border-gray-600
                        dark:placeholder-gray-400 dark:text-white
                        dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="name@flowbite.com" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block mb-2 text-sm font-medium
                        text-gray-900 dark:text-white">Your password</label>
                    <input type="password" id="password" class="bg-gray-50
                        border border-gray-300 text-gray-900 text-sm rounded-lg
                        focus:ring-blue-500 focus:border-blue-500 block w-full
                        p-2.5 dark:bg-gray-700 dark:border-gray-600
                        dark:placeholder-gray-400 dark:text-white
                        dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required>
                </div>
                <div class="flex items-start mb-6">
                    <div class="flex items-center h-5">
                        <input id="remember" type="checkbox" value="" class="w-4
                            h-4 border border-gray-300 rounded bg-gray-50
                            focus:ring-3 focus:ring-blue-300 dark:bg-gray-700
                            dark:border-gray-600 dark:focus:ring-blue-600
                            dark:ring-offset-gray-800
                            dark:focus:ring-offset-gray-800" required>
                    </div>
                    <label for="remember" class="ml-2 text-sm font-medium
                        text-gray-900 dark:text-gray-300">Remember me</label>
                </div>

                <button onclick="signup(event)" class="text-white bg-blue-700
                    hover:bg-blue-800 focus:ring-4 focus:outline-none
                    focus:ring-blue-300 font-medium rounded-lg text-sm w-full
                    sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600
                    dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
                <div class="flex justify-center items-center">
                    <hr class="w-5/12">
                    <span class="m-5">or</span>
                    <hr class="w-5/12">
                </div>
                <div class="text-center">
                    <button onclick="signWithGoogle(event)" class="bg-green-500 text-white py-3 px-10 text-xl
                        rounded-lg">Sign in with Google</button>
                </div>
            </form>

        </main>
    </body>
</html>

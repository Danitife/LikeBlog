<body>
    <main class="w-50 mx-auto mt-4 shadow p-3 rounded">
        <form action="">
            <h1 class="text-primary">Login</h1>
            <div class="form-group">
                <label for="" class="small text-primary">Email</label>
                <input id="email" type="email" class="form-control" placeholder="dev@gmail.com">
            </div>
            <div class="form-group">
                <label for="" class="small text-primary">Password</label>
                <input id="password" type="password" class="form-control" placeholder="******">
            </div>
            <div class="mt-3 text-center">
                <button onclick="signin(event)" class="btn btn-primary w-50">Sign in</button>
            </div>
            <p class="text-center">Don't have an account? <button onclick="toSignUp(event)">Sign up</button></p>
        </form>
    </main>
</body>

    function toSignUp(ev){
        event.preventDefault()
        window.location.href = "signup.html"
    }
    let email = document.getElementById("email");
    let pass = document.getElementById("password");
    function signin(ev){
        ev.preventDefault();
        firebase.auth().signInWithEmailAndPassword(email.value, pass.value)
        .then((userCredential) => {
            // Signed in
            var user = userCredential.user;
            alert("User information correct")
            window.location.href = "./index.html";
        })
        .catch((error) => {
            var errorCode = error.code;
            var errorMessage = error.message;
            alert(errorMessage)
        });
    }
  </script>

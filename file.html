<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>POst A Blog</h1>
        <form action="">
            <input id="author" type="text" placeholder="author"><br><br>
            <input id="content" type="text" placeholder="content"><br><br>
            <input id="title" type="text" placeholder="title"><br><br>
            <button onclick="postBlog(event)">Post Blog</button>
        </form>
    </main>
</body>
</html>

<script>
    fetch("http://localhost:8899/blog").then(res=>res.json())
    .then(data=>console.log(data))
    let author = document.getElementById("author")
    let content = document.getElementById("content")
    let title = document.getElementById("title")
    function postBlog(ev){
        ev.preventDefault();
        let data = {id: null,authour: author.value, content: content.value, title: title.value };
        console.log(data);

        fetch("http://localhost:8899/blog", {
            headers:{
                "Content-Type": "application/json",
            },
            method: "POST",
            body: JSON.stringify(data)
        }).then(res=>res.json())
        .then(data=>console.log(data))
    }
</script>
